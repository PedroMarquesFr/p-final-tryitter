# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - triytter-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://mcr.microsoft.com/
        username: ${{ secrets.AzureAppService_ContainerUsername_ded6fd0e4b914d1e99a1a934096c4b38 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_1a0e03a05cfb465096d268b5df52a2e2 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ded6fd0e4b914d1e99a1a934096c4b38 }}/pp10/tryitter:${{ github.sha }}
        file: ./Tryitter.Web/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'triytter-api'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_50f94cf056e942cf8011dcf5500e0d43 }}
        images: 'mcr.microsoft.com/${{ secrets.AzureAppService_ContainerUsername_ded6fd0e4b914d1e99a1a934096c4b38 }}/pp10/tryitter:${{ github.sha }}'
